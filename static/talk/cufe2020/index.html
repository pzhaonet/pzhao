## &amp;#x211D; Markdown 规则

| 我输入                            | 我得到                                                       |
|-----------------------------------|--------------------------------------------------------------|
| `*italic*`                        | 斜体 *italic*                                                |
| `**bold**`                        | 粗体 **bold**                                                |
| `$\sum_{i = 1}^{n}$`              | 公式 `\(\sum_{i = 1}^{n}\)`                                      |
| `(\#eq:mc)` `\@ref(eq:mc)`        | 公式的交叉引用                                               |
| `[link](https://...)`             | 超级链接 [link](https://xjtlu.edu.cn)                        |
| `![](image)`                      | 插图                                                         |
| `# Chapter 1`                     | 章节标题                                                     |
| `1. list...`                      | 编号列表                                                     |
| `- list...`                       | 无编号列表                                                   |
| `fig.cap = "(ref:fig1)"`          | 图表标题                                                    |
| `\@ref(fig:fig1)`                 | 图表交叉引用                                                 |
| `[@R-rmarkdown]`                  | 参考文献                                                     |
