# Animation of Xaringan Slides with animate.css
### Peng Zhao
### 2018/11/16 
(updated: 2018-11-23)

---

layout:true

class: inverse, left, middle, animated, lightSpeedIn

---

# Yes, Xaringan animates...

---

# If animate.css!

### Press f to the fullscreen mode.
---

# Add 

```
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" 
```

# to your yaml css section like this:

```yaml
output:
  xaringan::moon_reader:
    css:
      - default
      - default-fonts
      - css/extra.css 
      - "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"  # animation in transition, https://github.com/yihui/xaringan/issues/184
```

---

# And add

```
class: animated {{animation_effect}}
```  

# to a slide like this:

```markdown
---
class: inverse, left, middle, animated, lightSpeedIn
# Yes, Xaringan animates...
```

---

# Now come all the 77 animation effects from animate.css...

---

# Ready?

### Press p to see the hints if too fast.
